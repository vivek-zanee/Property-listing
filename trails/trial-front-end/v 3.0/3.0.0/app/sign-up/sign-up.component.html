<div class="container-fluid my-5 p-5 card shadow-lg bg-white rounded border-0" style="width: auto;">
  <div class="row d-flex justify-content-between py-lg-4 px-4">

    <div class="col-lg-6 d-none d-lg-block align-self-stretch">
      <h2 class="heading-big mb-lg-2">Sign Up to Start Buying your Dream Home</h2>
      <h2 class="h2"></h2>
      <h6 class="h6 pb-1 mb-lg-4">Have an account?<a href="../signin" class="link">Log in</a></h6>
      <img src="../../assets/signup.png" class="img-fluid h-50 mt-5" />
    </div>

    <div class="col-lg-6 mb-4">
      <!-- Log in Error Messages -->
      <div class="alert alert-danger d-flex align-items-center mt-4" role="alert" *ngIf="errorFlag">
        <i class="material-icons"> warning </i>
        <div class="ms-2">Sorry can't serve you right now, visit again after sometime</div>
      </div>

      <!-- Log in form -->
      <h2 class="heading-big mb-lg-2 d-lg-none">Sign Up to Start Buying your Dream Home</h2>
      <h4 class="heading-big text-center d-none d-lg-block">Sign Up</h4>
      <form (ngSubmit)="signUpSubmit(signUpForm)" #signUpForm="ngForm">
        <div class="mb-4">
          <label for="first-name" class="form-label lsp weig1 mt-5">First Name</label>
          <input type="text" class="form-control mt-2 pd py-3 lsp weig3 border-0 brad" id="first-name" name="firstName"
            [(ngModel)]="user.firstName" #firstName="ngModel" placeholder="John" required />
          <p class="small text-danger my-2" *ngIf="firstName.dirty && firstName.invalid">
            First Name can't be empty !
          </p>
        </div>

        <div class="mb-4">
          <label for="last-name" class="form-label lsp weig1">Last Name</label>
          <input type="text" class="form-control mt-2 pd py-3 weig2 border-0 brad" id="last-name" name="lastName"
            [(ngModel)]="user.lastName" #lastName="ngModel" placeholder="Doe" />
        </div>

        <div class="mb-4">
          <label for="username" class="form-label lsp weig1">Username</label>
          <input type="text" class="form-control mt-2 pd py-3 lsp weig2 border-0 brad" id="username" name="username"
            [(ngModel)]="user.username" #username="ngModel" placeholder="JohnDoe19" required />
          <p class="small text-danger my-2" *ngIf="username.dirty && username.invalid">
            Username can't be empty !
          </p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label lsp weig1">Password</label>
          <input type="password" class="form-control mt-2 pd py-3 lsp weig2 border-0 brad" id="password" name="password"
            [(ngModel)]="user.password" #password="ngModel" placeholder="********" required />
          <p class="small text-danger my-2" *ngIf="password.dirty && password.invalid">
            Password can't be empty !
          </p>
        </div>

        <button type="submit" class="btn btn-green px-5 lsp mt-5 shadow bg-success" style="margin:auto;display:block"
          [disabled]="signUpForm.pristine || signUpForm.invalid">
          SIGNUP
        </button>
      </form>
      <h6 class="h6 pb-1 mb-lg-4 d-lg-none text-center">Have an account?<a href="../signin" class="link">Log in</a></h6>

    </div>
  </div>
</div>
